<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Teste de validação</h1>
        <h2>Natan S.</h2>
        <form id="form-deposit">
            <input type="number" id="campoA" required placeholder="Número da conta" />
            <p class="errormessage">
                O número se encontra menor que o segundo campo
            </p>
            <input type="number" id="campoB" required placeholder="Valor" />
            <button id="btn-depositar" type="submit">Depositar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
